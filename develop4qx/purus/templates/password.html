<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Karmanta - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Karmanta, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="/img/favicon.png">

    <title>{{title}} | 修改密码</title>

    <!-- Bootstrap CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="../css/bootstrap-theme.css" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="../css/elegant-icons-style.css" rel="stylesheet"/>
    <link href="../assets/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <!-- Custom styles -->
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/style-responsive.css" rel="stylesheet"/>

</head>
<body>
<!-- container section start -->
<section id="container" class="">
    <!--header start-->
    {% include section.header.html %}
    <!--header end-->

    <!--sidebar start-->
    {% module Sidebar({'dashboard'}) %}
    <!--sidebar end-->

    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <!--overview start-->
            <div class="row state-overview">
                <div class="col-md-6">
                    <!--user profile info start-->
                    <section class="panel">
                        <div class="profile-nav">
                            <div class="user-heading alt bg-layer profile-widget-info">
                                <a href="#">
                                    <img alt="" src="../img/profile-avatar.jpg">
                                </a>

                                <h1>{{ current_user['display_name'] or current_user['name'] }}</h1>

                                <p>{{ current_user['role_name'] }}</p>
                            </div>
                        </div>

                        <div>
                            <div id="panel" class="panel-body form-horizontal">
                                <div class="form-group">
                                    <label class="col-md-3 control-label">原密码</label>

                                    <div class="col-md-9">
                                        <input id="old_pass" type="password" class="m-bot15 form-control input-sm">
                                    </div>
                                    <label class="col-md-3 control-label">新密码</label>

                                    <div class="col-md-9">
                                        <input id="new_pass" type="password" class="m-bot15 form-control input-sm">
                                    </div>
                                    <label class="col-md-3 control-label">再次输入</label>

                                    <div class="col-md-9">
                                        <input id="new_pass_2" type="password" class="m-bot15 form-control input-sm">
                                    </div>

                                    <label class="col-md-3 control-label">验证码</label>

                                    <div class="col-md-5">
                                        <input id="captcha" type="text" class="m-bot15 form-control input-sm">
                                    </div>

                                    <div class="col-md-4">
                                        <img id="captcha-img" src="/auth/captcha.jpg" class="m-bot15 form-control ">
                                    </div>

                                    <div class="col-md-offset-3 col-md-4">
                                        <a id="act_change" href="javascript:;" class="btn btn-info btn-block">修改</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <!--user profile info end-->
                </div>
            </div>
            <!--overview end-->
            <!-- project team & activity end -->
        </section>
    </section>
    <!--main content end-->
</section>
<!-- container section start -->

<!-- javascripts -->
<script src="/js/jquery.js"></script>
<script src="/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="/js/jquery-ui-1.9.2.custom.min.js"></script>
<!-- bootstrap -->
<script src="/js/bootstrap.min.js"></script>
<!-- nice scroll -->
<script src="/js/jquery.scrollTo.min.js"></script>
<script src="/js/jquery.nicescroll.js" type="text/javascript"></script>
<!-- charts scripts -->
<script src="../assets/jquery-knob/js/jquery.knob.js"></script>
<script src="/js/jquery.sparkline.js" type="text/javascript"></script>
<script src="../assets/jquery-easy-pie-chart/jquery.easy-pie-chart.js"></script>
<script src="/js/owl.carousel.js"></script>
<!-- custom select -->
<script src="/js/jquery.customSelect.min.js"></script>
<!--custome script for all page-->
<script src="/js/scripts.js"></script>
<!-- custom script for this page-->
<script src="/js/sparkline-chart.js"></script>

<script>
    //custom select box
    $(function () {
        $('select.styled').customSelect();
    });
</script>
<script src="/js/auth/password.js"></script>
</body>
</html>
