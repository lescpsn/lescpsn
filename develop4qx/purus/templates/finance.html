<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Karmanta - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Karmanta, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>{{title}} | 账户明细查询</title>

    <!-- Bootstrap CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="/css/bootstrap-theme.css" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="/css/elegant-icons-style.css" rel="stylesheet"/>
    <link href="/assets/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <!-- date picker -->
    <link rel="stylesheet" type="text/css" href="/assets/bootstrap-datepicker/css/datepicker.css"/>
    <!-- color picker -->
    <!--<link rel="stylesheet" type="text/css" href="/assets/bootstrap-colorpicker/css/colorpicker.css"/>-->
    <!-- date range picker -->
    <link rel="stylesheet" type="text/css" href="/assets/bootstrap-daterangepicker/daterangepicker-bs3.css"/>
    <!-- Custom styles -->
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/style-responsive.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-select.css">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <script src="js/lte-ie7.js"></script>
    <![endif]-->

</head>
<body>

<!-- container section start -->
<section id="container" class="">
    <!--header start-->
    {% include section.header.html %}
    <!--header end-->

    <!--sidebar start-->
    {% module Sidebar({'fee-finance', 'add'}) %}
    <!--sidebar end-->

    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading row">
                            <span class="pull-left"><i class="icon-search"></i>帐户查询</span>
                        </header>
                        <div class="panel-body">
                            <form class="form-horizontal" method="get">
                                <div class="form-group">

                                    <label class="col-sm-4 col-md-1 control-label">时间</label>

                                    <div class="col-sm-8 col-md-5">
                                        <input id="form_range" type="text" class="form-control input-sm">
                                        <input id="form_range_start" type="hidden"/>
                                        <input id="form_range_end" type="hidden"/>
                                    </div>

                                    <label class="col-sm-4 col-md-1 control-label">流水号</label>

                                    <div class="col-sm-8 col-md-2">
                                        <input id="form_account" type="text" class="form-control input-sm">
                                    </div>


                                    <!--<label class="col-sm-4 col-md-1 control-label">商品名称</label>-->

                                    <!--<div class="col-sm-8 col-md-2">-->
                                    <!--<input id="form_name" type="text" class="form-control input-sm">-->
                                    <!--</div>-->

                                    <label class="col-sm-4 col-md-1 control-label">状态</label>

                                    <div class="col-sm-8 col-md-2">
                                        <select id="form_type" class="form-control m-bot15 input-sm">
                                            <option value="">全部</option>
                                            <option value="debit">自动扣款</option>
                                            <option value="debit-manual">人工扣款</option>
                                            <option value="refund">自动退款</option>
                                            <option value="refund-manual">人工退款</option>
                                            <option value="deposit">加款</option>
                                        </select>
                                    </div>

                                    <label class="col-sm-4 col-md-1 control-label">备注</label>

                                    <div class="col-sm-8 col-md-2">
                                        <input id="form_notes" type="text" class="form-control input-sm">
                                    </div>

                                    <div class="col-md-offset-2 col-md-2">
                                        <a id="act_query" href="javascript:;" class="btn btn-danger"><i class="icon-search"></i> 查询</a>
                                    </div>
                                </div>
                                {% if user_list %}
                                <div class="form-group has-error">
                                    <label class="control-label col-md-1"><i class="icon_lock"></i> 用户</label>

                                    <div class="col-md-5">
                                        <select class="form-control" id="form_user_id" data-live-search="true">
                                            {% for user in user_list %}
                                            <option value="{{user['id']}}" data-subtext="{{user['tags']}}">{{user['id']}} - {{user['name']}}</option>
                                            {% end %}
                                            <option value="" data-subtext="">     - 全部</option>
                                        </select>
                                    </div>
                                </div>
                                {% end %}
                            </form>
                        </div>
                    </section>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <section class="panel">
                        <header class="panel-heading row">
                            <span class="pull-left"><i class="icon-table"></i>帐户列表</span>
                        </header>
                         <div class="panel-body table-responsive">
                            <table id="order_result" class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th>流水号</th>
                                    <th>关联订单编号</th>
                                    <th>充值帐号</th>
                                    <th>产品名称</th>
                                    <th>订单金额</th>
                                    <th>类型</th>
                                    <th>时间</th>
                                    <th>余额</th>
                                    <th>备注</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="btn-row dataTables_filter">
                                    <div id="page_group" class="btn-group">
                                    </div>
                                </div>
                            </div>
                        </div>

                    </section>
                </div>
            </div>

            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
</section>
<!-- container section end -->
<!-- javascripts -->
<script src="/js/jquery.js"></script>
<script src="/js/bootstrap.min.js"></script>
<!-- nice scroll -->
<script src="/js/jquery.scrollTo.min.js"></script>
<script src="/js/jquery.nicescroll.js"></script>
<!-- jquery ui -->
<script src="/js/jquery-ui-1.9.2.custom.min.js"></script>
<!-- bootstrap-datepicker -->
<script type="text/javascript" src="/assets/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
<script type="text/javascript" src="/assets/bootstrap-daterangepicker/moment.js"></script>
<script type="text/javascript" src="/assets/bootstrap-daterangepicker/daterangepicker.js"></script>
<!-- bootstrap-wysiwyg -->
<!-- data tables js -->
<!--<script type="text/javascript" src="/assets/media/js/jquery.dataTables.js"></script>-->
<!--<script type="text/javascript" src="/assets/data-tables/DT_bootstrap.js"></script>-->
<!-- custom form component script for this page-->
<!--<script src="/js/dynamic-table.js"></script>-->
<script type="text/javascript" src="/js/bootstrap-select.js"></script>
<script src="/js/finance.js"></script>

<!-- custome script for all page -->
<script src="/js/scripts.js"></script>


</body>
</html>
