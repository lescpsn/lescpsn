<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Karmanta - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Karmanta, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>{{title}} | 卡充维护</title>

    <!-- Bootstrap CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="/css/bootstrap-theme.css" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="/css/elegant-icons-style.css" rel="stylesheet"/>
    <link href="/assets/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <!-- Custom styles -->
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/style-responsive.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <script src="js/lte-ie7.js"></script>
    <![endif]-->

</head>
<body>

<!-- container section start -->
<section id="container" class="">
    <!--header start-->
    {% include section.header.html %}
    <!--header end-->

    <!--sidebar start-->
    {% module Sidebar({'admin', 'admin-card'}) %}
    <!--sidebar end-->

    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-validate form-horizontal " method="get">
                        <section class="panel">
                            <header class="panel-heading row">
                                <span class="pull-left"><i class="icon-table"></i>卡充列表</span>
                                <span class="pull-right"><a href="javascript:;" id="act_unknown" class="btn btn-danger"><i class="icon-refresh icon-spin"></i><span> 刷新</span></a></span>
                            </header>
                            <div class="panel-body">

                                <div class="table-responsive">
                                    <table id="order_result" class="table table-striped table-hover">
                                        <thead>
                                        <tr>
                                            <th class="text-center">状态</th>
                                            <th class="text-center">订单号</th>
                                            <th class="text-center">区域</th>
                                            <th class="text-center">手机号</th>
                                            <th class="text-center">面值</th>
                                            <th class="text-center">卡号</th>
                                            <th class="text-center">时间</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </section>

                        <section class="panel">
                            <header class="panel-heading row">
                                <span class="pull-left"><i class="icon-search"></i>卡充查询</span>
                            </header>
                            <div class="panel-body">

                                <div class="form-group ">
                                    <label class="col-md-2 control-label">订单号</label>
                                    <div class="col-md-8">
                                        <input id="form_order_id" type="text" class="form-control m-bot15"
                                               value=""/>
                                    </div>
                                    <div class="col-md-2">
                                        <a id="act_query" href="javascript:" class="btn btn-info"><i class="icon-search"></i><span> 查询</span></a>
                                    </div>

                                </div>

                                <div class="form-group ">
                                    <label class="col-md-2 control-label">信息</label>

                                    <div id='card_list' class="col-md-10">&nbsp;</div>
                                </div>

                                <div class="form-group ">
                                    <label class="col-md-2 control-label">操作</label>

                                    <div id="options" class="col-md-8">
                                        <a id="option_0" class="btn btn-default btn-lg" href="javascript:">
                                            <h3>成功(0)</h3>
                                            <strong>订单成功,卡消耗</strong>
                                        </a>
                                        <a id="option_9" class="btn btn-default btn-lg" href="javascript:">
                                            <h3>卡失效(9)</h3>
                                            <strong>订单失败,卡不释放</strong>
                                        </a>
                                        <a id="option_903" class="btn btn-default btn-lg" href="javascript:">
                                            <h3>操作失败(903)</h3>
                                            <strong>订单失败,卡释放</strong>
                                        </a>
                                    </div>

                                    <input type="hidden" id="form_result" value=""/>

                                    <div class="col-md-2">
                                        <a id="act_callback" href="javascript:"
                                        class="btn btn-danger"><i class="icon-repeat"></i> 手工回调</a>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </form>
                </div>
            </div>
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
</section>
<!-- container section end -->
<!-- javascripts -->
<script src="/js/jquery.js"></script>
<script src="/js/bootstrap.min.js"></script>
<!-- nice scroll -->
<script src="/js/jquery.scrollTo.min.js"></script>
<script src="/js/jquery.nicescroll.js"></script>
<!-- jquery ui -->
<script src="/js/jquery-ui-1.9.2.custom.min.js"></script>
<!-- custome script for all page -->
<script src="/js/scripts.js"></script>
<script src="/js/admin/card.js"></script>

</body>
</html>
