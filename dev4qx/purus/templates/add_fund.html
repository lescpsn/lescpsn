<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Karmanta - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Karmanta, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>{{title}} | 加款</title>

    <!-- Bootstrap CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="/css/bootstrap-theme.css" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="/css/elegant-icons-style.css" rel="stylesheet"/>
    <link href="/assets/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <!-- Custom styles -->
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/style-responsive.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <script src="js/lte-ie7.js"></script>
    <![endif]-->

</head>
<body>

<!-- container section start -->
<section id="container" class="">
    <!--header start-->
    {% include section.header.html %}
    <!--header end-->

    <!--sidebar start-->
    {% module Sidebar({'add-fund', 'add'}) %}
    <!--sidebar end-->

    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-validate form-horizontal " method="get">

                        <section class="panel">
                            <header class="panel-heading row">
                                <span class="pull-left"><i class="icon_folder-add_alt"></i>淘宝店铺自动加款</span>
                            </header>
                            <div class="panel-body">
                                <div class="activity">
                                    <div class="activity-desk">
                                        <div class="panel">
                                            <div class="panel-body">
                                                <!--<div class="arrow"></div>-->
                                                <p><strong>第一步：</strong>进入
                                                    <a href="http://shop111680228.taobao.com/" target="_blank">趣讯虚拟供货平台</a>
                                                    选择相应的加款商品，在卖家留言中填写平台登录用户名（仅填写用户名，切勿填写其他信息），并完成付款流程；</p>
                                                <img src="img/t1.jpg" width="90%"/>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="activity">
                                    <div class="activity-desk">
                                        <div class="panel">
                                            <div class="panel-body">
                                                <!--<div class="arrow"></div>-->
                                                <p><strong>第二步：</strong>等待3分钟，看到自动发货后，确认收货；</p>
                                                <img src="img/t3.jpg" width="90%"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="activity">
                                    <div class="activity-desk">
                                        <div class="panel">
                                            <div class="panel-body">
                                                <!--<div class="arrow"></div>-->
                                                <p><strong>第三步：</strong>确认收货后，3分钟内可查询已到账。</p>
                                                <p>如果未到账，请联系
                                                    <a href="http://wpa.qq.com/msgrd?v=3&uin=3046686918&site=qq&menu=yes">
                                                        <img border="0" src="http://wpa.qq.com/pa?p=2:3046686918:52" title="3046686918">
                                                        一起充一号客服(3046686918)。</a></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </section>

                    </form>
                </div>
            </div>
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
</section>
<!-- container section end -->
<!-- javascripts -->
<script src="/js/jquery.js"></script>
<script src="/js/bootstrap.min.js"></script>
<!-- nice scroll -->
<script src="/js/jquery.scrollTo.min.js"></script>
<script src="/js/jquery.nicescroll.js"></script>
<!-- jquery ui -->
<script src="/js/jquery-ui-1.9.2.custom.min.js"></script>
<!-- custome script for all page -->
<script src="/js/scripts.js"></script>
<script src="/js/admin/card.js"></script>

</body>
</html>
