<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Karmanta - Bootstrap 3 Responsive Admin Template">
<meta name="author" content="GeeksLabs">
<meta name="keyword" content="Karmanta, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
<link rel="shortcut icon" href="img/favicon.png">
<title>{{title}} | 美团</title>

<!-- Bootstrap CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet">
<!-- bootstrap theme -->
<link href="/css/bootstrap-theme.css" rel="stylesheet">
<!--external css-->
<!-- font icon -->
<link href="/css/elegant-icons-style.css" rel="stylesheet"/>
<link href="/assets/font-awesome/css/font-awesome.css" rel="stylesheet"/>
<!-- date picker -->
<link rel="stylesheet" type="text/css" href="/assets/bootstrap-datepicker/css/datepicker.css"/>
<link rel="stylesheet" type="text/css" href="/assets/bootstrap-daterangepicker/daterangepicker-bs3.css"/>
<!-- Custom styles -->
<link href="/css/style.css" rel="stylesheet">
<link href="/css/style-responsive.css" rel="stylesheet"/>

<!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
<!--[if lt IE 9]>
<script src="js/html5shiv.js"></script>
<script src="js/respond.min.js"></script>
<script src="js/lte-ie7.js"></script>
<![endif]-->

</head>
<body>

<!-- container section start -->
<section id="container" class="">
  <!--header start-->
  {% include section.header.html %}
  <!--header end-->

  <!--sidebar start-->
  {% module Sidebar({'admin', 'admin-meituan'}) %}
  <!--sidebar end-->

  <!--main content start-->
  <section id="main-content">
    <section class="wrapper">
      <div class="row">
        <div class="col-lg-12">
        	<section class="panel">
                <header class="panel-heading row">
                    <span class="pull-left"><i class="icon-table"></i>美团搜索</span>
                </header>
                <div class="panel-body">
                    <form class="form-horizontal" method="get">
                        <div class="form-group form-border">
                              <label class="col-sm-4 col-md-1 control-label">订单编号</label>
                              <div class="col-sm-8 col-md-2">
                                <input id="form_number" type="text" class="form-control input-sm"
                                                           maxlength="11">
                              </div>
                        	    <label class="col-sm-4 col-md-1 control-label">手机号</label>
                              <div class="col-sm-8 col-md-2">
                                <input id="form_number" type="text" class="form-control input-sm"
                                                           maxlength="11">
                              </div>
                              <label class="col-sm-4 col-md-1 control-label">状态</label>
                              <div class="col-sm-8 col-md-2">
                                <select id="form_result" class="form-control m-bot15 input-sm">
                                  <option value="">全部</option>
                                  <option value="1">成功</option>
                                  <option value="9">已退款</option>
                                  <option value="5002">费用不足</option>
                                  <option value="-1">充值中</option>
                                </select>
                              </div>
                        </div>
                        <div class="form-group">
                             <label class="col-sm-4 col-md-1 control-label">时间范围</label>
                              <div class="col-sm-8 col-md-5">
                                <input id="form_range" type="text" class="form-control input-sm">
                                <input id="form_range_start" type="hidden"/>
                                <input id="form_range_end" type="hidden"/>
                              </div>
                        </div>
                        <div class="col-md-offset-1 col-md-5"> <a id="act_query" href="javascript:;" class="btn btn-danger"> <i class="icon-search"></i> 搜索</a></div>
                    </form>
                </div>
            </section>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
            <div class="col_line">
            	<ul>
                	<li class="col_on"  id="get_unfinish_order_list"><a href="javascript:;">待处理<b id="unfinish_size">0</b></a></li>
                    <li id="get_unsubmit_order_list"><a href="javascript:;"  >待提交<b id="ready_size">0</b></a></li>
                    <li id="get_unrefund_order_list"><a href="javascript:;" >待退款<b id="fail_size">0</b></a></li>
            	</ul>
            </div>
          <section class="panel">
            <div class="table-responsive">
              <table id="order_result" class="table table-hover">
                <thead>
                  <tr>
                    <th class="text-center">订单编号</th>
                    <th class="text-center">手机号</th>
                    <th class="text-center">产品名称</th>
                    <th class="text-center">运营商</th>
                    <th class="text-center">面值</th>
                    <th class="text-center">采购金额</th>
                    <th class="text-center">开始时间</th>
                    <th class="text-center">状态时间</th>
                    <th class="text-center">订单状态</th>
                    <th class="text-center">团购券密码</th>
                    <th class="text-center">操作</th>
                    <th class="text-center">备注</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="btn-row dataTables_filter">
                  <div id="page_group" class="btn-group"></div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
      <!-- page end-->
    </section>
  </section>
  <!--main content end-->
</section>
<div id="product_list_window"></div>
<div id="check_operation_window"></div>
<div id="screen_block"></div>
<!-- container section end -->
<!-- javascripts -->
<script src="/js/jquery.js"></script>
<script src="/js/bootstrap.min.js"></script>
<!-- nice scroll -->
<script src="/js/jquery.scrollTo.min.js"></script>
<script src="/js/jquery.nicescroll.js"></script>
<!-- jquery ui -->
<script src="/js/jquery-ui-1.9.2.custom.min.js"></script>
<!-- bootstrap-datepicker -->
<script type="text/javascript" src="/assets/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
<script type="text/javascript" src="/assets/bootstrap-daterangepicker/moment.js"></script>
<script type="text/javascript" src="/assets/bootstrap-daterangepicker/daterangepicker.js"></script>
<!-- custome script for all page -->
<script src="/js/scripts.js"></script>
<script src="/js/meituan.js"></script>
</body>
</html>
