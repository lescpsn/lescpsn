<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Karmanta - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Karmanta, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>{{title}} | 路由维护</title>

    <!-- Bootstrap CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="/css/bootstrap-theme.css" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="/css/elegant-icons-style.css" rel="stylesheet"/>
    <link href="/assets/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <!-- date picker -->
    <link rel="stylesheet" type="text/css" href="/assets/bootstrap-datepicker/css/datepicker.css"/>
    <!-- color picker -->
    <!--<link rel="stylesheet" type="text/css" href="/assets/bootstrap-colorpicker/css/colorpicker.css"/>-->
    <!-- date range picker -->
    <link rel="stylesheet" type="text/css" href="/assets/bootstrap-daterangepicker/daterangepicker-bs3.css"/>
    <!-- Custom styles -->
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/style-responsive.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <script src="js/lte-ie7.js"></script>
    <![endif]-->

</head>
<body>

<!-- container section start -->
<section id="container" class="">
    <!--header start-->
    {% include section.header.html %}
    <!--header end-->

    <!--sidebar start-->
    {% module Sidebar({'admin', 'admin-routing'}) %}
    <!--sidebar end-->

    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading row">
                            <span class="pull-left"><i class="icon-search"></i>路由查询</span>
                            <span class="pull-right">
                                <a href="javascript:void(0);" id="act_switch_on" class="btn btn-info"><i
                                        class="icon-check-sign"></i><span> 一键开启</span></a>
                                <a href="javascript:void(0);" id="act_switch_off" class="btn btn-danger"><i
                                        class="icon-warning-sign"></i><span> 一键维护</span></a>
                            </span>
                        </header>
                        <div class="panel-body">
                            <form class="form-horizontal" method="get">
                                <div class="form-group">

                                    <label class="control-label col-md-1"><i class="icon_lock"></i> 用户</label>

                                    <div class="col-md-3">
                                        <select class="form-control m-bot15" id="form_user_id">
                                            {% for user in user_list %}
                                            <option value="{{user['id']}}">{{user['id']}} - {{user['name']}}</option>
                                            {% end %}
                                            <option value="">全部</option>
                                        </select>
                                    </div>

                                    <label class="col-md-1 control-label">运营商</label>

                                    <div class="col-sm-4 col-md-1">
                                        <select id="form_carrier" class="form-control m-bot15 input-sm">
                                            <option value="1">移动</option>
                                            <option value="3">电信</option>
                                            <option value="2">联通</option>
                                        </select>
                                    </div>

                                    <label class="col-md-1 control-label">价格</label>

                                    <div class="col-sm-4 col-md-1">
                                        <select id="form_price" class="form-control m-bot15 input-sm">
                                            <option value="">全部</option>
                                            <option value="50">50</option>
                                            <option value="100">100</option>
                                            <option value="20">20</option>
                                            <option value="30">30</option>
                                            <option value="200">200</option>
                                            <option value="300">300</option>
                                            <option value="500">500</option>
                                        </select>
                                    </div>

                                    <label class="col-md-1 control-label">区域</label>

                                    <div class="col-md-2">
                                        <select id="form_area" class="form-control m-bot15 input-sm">
                                            <option value="">全国</option>
                                            <option value="BJ">北京</option>
                                            <option value="TJ">天津</option>
                                            <option value="HE">河北</option>
                                            <option value="SX">山西</option>
                                            <option value="NM">内蒙古</option>
                                            <option value="LN">辽宁</option>
                                            <option value="JL">吉林</option>
                                            <option value="HL">黑龙江</option>
                                            <option value="SH">上海</option>
                                            <option value="JS">江苏</option>
                                            <option value="ZJ">浙江</option>
                                            <option value="AH">安徽</option>
                                            <option value="FJ">福建</option>
                                            <option value="JX">江西</option>
                                            <option value="SD">山东</option>
                                            <option value="HA">河南</option>
                                            <option value="HB">湖北</option>
                                            <option value="HN">湖南</option>
                                            <option value="GD">广东</option>
                                            <option value="GX">广西</option>
                                            <option value="HI">海南</option>
                                            <option value="CQ">重庆</option>
                                            <option value="SC">四川</option>
                                            <option value="GZ">贵州</option>
                                            <option value="YN">云南</option>
                                            <option value="XZ">西藏</option>
                                            <option value="SN">陕西</option>
                                            <option value="GS">甘肃</option>
                                            <option value="QH">青海</option>
                                            <option value="NX">宁夏</option>
                                            <option value="XJ">新疆</option>
                                        </select>
                                    </div>

                                </div>
                                <div class="form-group">
                                    <div class="col-md-offset-1 col-md-5">
                                        <a id="act_query" href="javascript:" class="btn btn-danger m-bot15">
                                            <i class="icon-search"></i> 查询</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </section>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading row">
                            <span class="pull-left"><i class="icon-table"></i> 路由列表</span>
                        </header>
                        <div class="panel-body table-responsive">
                            <table id="routing_table" class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th>用户ID</th>
                                    <th>运营商</th>
                                    <th>区域</th>
                                    <th>价格</th>
                                    <th>路由</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </section>
                </div>
            </div>

            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
</section>
<!-- container section end -->
<!-- javascripts -->
<script src="/js/jquery.js"></script>
<script src="/js/bootstrap.min.js"></script>
<!-- nice scroll -->
<script src="/js/jquery.scrollTo.min.js"></script>
<script src="/js/jquery.nicescroll.js"></script>
<!-- jquery ui -->
<script src="/js/jquery-ui-1.9.2.custom.min.js"></script>
<!-- bootstrap-datepicker -->
<script type="text/javascript" src="/assets/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
<script type="text/javascript" src="/assets/bootstrap-daterangepicker/moment.js"></script>
<script type="text/javascript" src="/assets/bootstrap-daterangepicker/daterangepicker.js"></script>
<!-- bootstrap-wysiwyg -->
<!-- data tables js -->
<!--<script type="text/javascript" src="/assets/media/js/jquery.dataTables.js"></script>-->
<!--<script type="text/javascript" src="/assets/data-tables/DT_bootstrap.js"></script>-->
<!-- custom form component script for this page-->
<!--<script src="/js/dynamic-table.js"></script>-->
<script src="/js/admin/routing.js"></script>

<!-- custome script for all page -->
<script src="/js/scripts.js"></script>


</body>
</html>
