<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Karmanta - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Karmanta, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>{{title}} | 平台财务维护</title>

    <!-- Bootstrap CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="/css/bootstrap-theme.css" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="/css/elegant-icons-style.css" rel="stylesheet"/>
    <link href="/assets/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <!-- Custom styles -->
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/style-responsive.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <script src="js/lte-ie7.js"></script>
    <![endif]-->

</head>
<body>

<!-- container section start -->
<section id="container" class="">
    <!--header start-->
    {% include section.header.html %}
    <!--header end-->

    <!--sidebar start-->
    {% module Sidebar({'admin', 'admin-point'}) %}
    <!--sidebar end-->

    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-md-12 col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            流量平台加点
                        </header>
                        <div class="panel-body">
                            <form class="form-validate form-horizontal " method="get">

                                <div class="form-group ">
                                    <!--<label class="col-sm-1 control-label">用户</label>-->

                                    <div class="col-sm-2">
                                        <select class="form-control m-bot15" id="form_user_id">
                                            {% for user in user_list %}
                                            <option value="{{user['id']}}">{{user['id']}} - {{user['name']}}</option>
                                            {% end %}
                                        </select>
                                    </div>

                                    <!--<label class="col-sm-1 control-label">产品</label>-->

                                    <div class="col-sm-2">
                                        <select class="form-control m-bot15" id="form_product">
                                            <option value="data">流量</option>
                                            <option value="fee">话费</option>
                                        </select>
                                    </div>

                                    <div class="col-sm-2">
                                        <select class="form-control m-bot15" id="form_carrier">
                                            <option value="1">移动</option>
                                            <option value="2">联通</option>
                                            <option value="3">电信</option>
                                        </select>
                                    </div>
                                </div>
                            </form>

                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th>area</th>
                                    {% for p in package %}
                                    <th>{{p}}</th>
                                    {% end %}
                                </tr>
                                </thead>
                                <tbody>
                                {% for a in area %}
                                <tr>
                                    <td>{{a}}</td>
                                    {% for p in package %}
                                    <td></td>
                                    {% end %}
                                </tr>
                                {% end %}
                                </tbody>
                            </table>
                        </div>
                    </section>
                </div>
            </div>
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
</section>
<!-- container section end -->
<!-- javascripts -->
<script src="/js/jquery.js"></script>
<script src="/js/bootstrap.min.js"></script>
<!-- nice scroll -->
<script src="/js/jquery.scrollTo.min.js"></script>
<script src="/js/jquery.nicescroll.js"></script>
<!-- jquery ui -->
<script src="/js/jquery-ui-1.9.2.custom.min.js"></script>
<!-- custome script for all page -->
<script src="/js/scripts.js"></script>
<script src="/js/admin/fund.js"></script>

</body>
</html>
