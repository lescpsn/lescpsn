<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Karmanta - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Karmanta, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>{{title}} | 首页</title>

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <!-- bootstrap theme -->
    <link href="css/bootstrap-theme.css" rel="stylesheet"/>
    <!--external css-->
    <!-- font icon -->
    <link href="css/elegant-icons-style.css" rel="stylesheet"/>
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <!-- full calendar css-->
    <link href="assets/fullcalendar/fullcalendar/bootstrap-fullcalendar.css" rel="stylesheet"/>
    <!-- easy pie chart-->
    <link href="assets/jquery-easy-pie-chart/jquery.easy-pie-chart.css" rel="stylesheet" type="text/css"
          media="screen"/>
    <!-- owl carousel -->
    <link rel="stylesheet" href="css/owl.carousel.css" type="text/css"/>

    <link rel="stylesheet" type="text/css" href="assets/bootstrap-daterangepicker/daterangepicker-bs3.css"/>

    <!-- Custom styles -->
    <link href="css/style.css" rel="stylesheet"/>
    <link href="css/style-responsive.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <script src="js/lte-ie7.js"></script>
    <![endif]-->
</head>
<body>
<!-- container section start -->
<section id="container" class="">
    <!--header start-->
    {% include section.header.html %}
    <!--header end-->

    <!--sidebar start-->
    {% module Sidebar({'dashboard'}) %}
    <!--sidebar end-->

    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <!--overview start-->
            <div class="row state-overview">
                <div class="col-lg-8">
                    <!--user profile info start-->
                    <section class="panel">
                        <div class="profile-widget profile-widget-info">
                            <div class="panel-body">
                                <div class="col-lg-4 col-sm-4 profile-widget-name">
                                    <h4>{{ current_user['display_name'] }}</h4>

                                    <div class="follow-ava">
                                        <img src="img/profile-widget-avatar.jpg" alt="">
                                    </div>
                                    <h6>{{ current_user['role_name'] }}</h6>
                                </div>
                                <div class="col-lg-8 col-sm-8 follow-info">
                                    <p>{{ current_user['display_name'] }}，欢迎使用本系统</p>
                                    <!--<p>@johnsmith</p>-->
                                    <h6>
                                        <!--<span><i class="icon_clock_alt"></i>11:05 AM</span>-->
                                        <!--<span><i class="icon_calendar"></i>25.10.13</span>-->
                                        <span><i class="icon_pin_alt"></i>{{ remote_ip }}</span>
                                    </h6>
                                </div>
                                <!--<div class="weather-category twt-category">-->
                                    <!--<ul>-->
                                        <!--<li class="active">-->
                                            <!--<h4>--</h4>-->
                                            <!--<i class="icon_plus_alt2"></i> 在途订单-->
                                        <!--</li>-->
                                        <!--<li>-->
                                            <!--<h4>--</h4>-->
                                            <!--<i class="icon_check_alt2"></i> 完成订单-->
                                        <!--</li>-->
                                        <!--<li>-->
                                            <!--<h4>--</h4>-->
                                            <!--<i class="icon_close_alt2"></i> 失败订单-->
                                        <!--</li>-->
                                    <!--</ul>-->
                                <!--</div>-->
                            </div>
                            <footer class="profile-widget-foot">
                                <div class="follow-task">
                                <span>
                                <a href="">
                                    <i class="icon_mail_alt tooltips" data-original-title="My Mail"></i>
                                    <span class="badge bg-important">-</span>
                                </a>
                                </span>
                                <span>
                                <a href="">
                                    <i class="icon_percent tooltips" data-original-title="My Profit"></i> </a>
                                </span>
                                <span>
                                <a href="">
                                    <i class="icon_heart_alt tooltips" data-original-title="Favorits"></i>
                                    <span class="badge bg-important">-</span>
                                </a>
                                </span>
                                <span>
                                <a href="">
                                    <i class="icon_cart_alt tooltips" data-original-title="Sell"></i>
                                </a>
                                </span>
                                <span>
                                <a href="">
                                    <i class="icon_lightbulb_alt tooltips" data-original-title="Suggesation"></i>
                                    <span class="badge bg-important">-</span>
                                </a>
                                </span>
                                <span>
                                <a href="">
                                    <i class="icon_piechart tooltips" data-original-title="Reports"></i>
                                </a>
                                </span>

                                </div>
                            </footer>
                        </div>
                    </section>
                    <!--user profile info end-->
                </div>
                <!-- statics start -->
                <div class="state col-lg-4">
                    <div class="row">
                        <div class="col-lg-12 col-sm-6">
                            <section class="panel">
                                <div class="symbol">
                                    <i class="icon_cart_alt"></i>
                                </div>
                                <div class="value">
                                    <h1>--</h1>

                                    <p>本日订单量</p>
                                </div>
                            </section>
                        </div>
                        <div class="col-lg-12 col-sm-6">
                            <section class="panel">
                                <div class="symbol">
                                    <i class="icon-yen"></i>
                                </div>
                                <div class="value">
                                    <h1>{{ balance }}</h1>

                                    <p>您的余额</p>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
                <!-- statics end -->
            </div>
            <!--overview end-->
            <!-- project team & activity end -->
        </section>
    </section>
    <!--main content end-->
</section>
<!-- container section start -->

<!-- javascripts -->
<script src="js/jquery.js"></script>
<script src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.9.2.custom.min.js"></script>
<!-- bootstrap -->
<script src="js/bootstrap.min.js"></script>
<!-- nice scroll -->
<script src="js/jquery.scrollTo.min.js"></script>
<script src="js/jquery.nicescroll.js" type="text/javascript"></script>
<!-- charts scripts -->
<script src="assets/jquery-knob/js/jquery.knob.js"></script>
<script src="js/jquery.sparkline.js" type="text/javascript"></script>
<script src="assets/jquery-easy-pie-chart/jquery.easy-pie-chart.js"></script>
<script src="js/owl.carousel.js"></script>
<!-- jQuery full calendar -->
<script src="assets/fullcalendar/fullcalendar/fullcalendar.min.js"></script>
<!--script for this page only-->
<script src="js/calendar-custom.js"></script>
<!-- custom select -->
<script src="js/jquery.customSelect.min.js"></script>
<!--custome script for all page-->
<script src="js/scripts.js"></script>
<!-- custom script for this page-->
<script src="js/sparkline-chart.js"></script>
<script src="js/easy-pie-chart.js"></script>

</body>
</html>
