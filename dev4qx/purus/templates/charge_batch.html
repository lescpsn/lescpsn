<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Karmanta - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Karmanta, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>{{title}} | 批量充值</title>

    <!-- Bootstrap CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="/css/bootstrap-theme.css" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="/css/elegant-icons-style.css" rel="stylesheet"/>
    <link href="/assets/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <!-- Custom styles -->
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/style-responsive.css" rel="stylesheet"/>

    <link href="/css/jquery.fileupload.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <script src="js/lte-ie7.js"></script>
    <![endif]-->

</head>
<body>

<!-- container section start -->
<section id="container" class="">
    <!--header start-->
    {% include section.header.html %}
    <!--header end-->

    <!--sidebar start-->
    {% module Sidebar({'data-batch', 'charge'}) %}
    <!--sidebar end-->

    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading row">
                            <span class="pull-left"><i class="icon-edit"></i>批量充值</span>
                        </header>
                        <div class="panel-body">
                            <form class="form-validate form-horizontal " method="get">
                                <div class="form-group">

                                    <label class="col-sm-2 control-label">待处理批次</label>

                                    <div class="col-sm-4">
                                        <select id="batch_list" class="form-control"></select>
                                    </div>

                                    <div class="col-sm-offset-1 col-sm-3">
                                        <span class="btn btn-info fileinput-button">
                                            <i class="icon-check"></i>
                                            <span id="filename">添加批次(上传文件)</span>
                                            <input id="fileupload" name="batch" multiple="" type="file"/>
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">&nbsp;</label>
                                    <div class="col-sm-10">提示：您可以通过‘选择文件‘上传文件，也可以直接将文件拖动到此页面</div>
                                </div>


                                <div class="form-group">

                                    <label class="col-sm-2 control-label">待处理批次</label>

                                    <div class="col-sm-4">
                                        <select id="status_filter" class="form-control">
                                            <option value="">全部</option>
                                            <option value="call">充值中</option>
                                            <option value="success">成功</option>
                                            <option value="fail">失败</option>
                                            <option value="create">待充值</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-1">
                                        <a id="act-refresh" href="javascript:;" class="btn btn-default"><span
                                                class="icon-refresh icon-spin"></span></a>
                                    </div>
                                    <div class="col-sm-2">
                                            <a id="act_charge" href="javascript:;" class="btn btn-danger fileinput-button"
                                            disabled><i class=" icon-check"></i> <span id="filename">请上传文件</span></a>
                                    </div>
                                </div>
                            </form>

                    </section>
                    <section class="panel">
                        <header class="panel-heading row">
                        <span class="pull-left"><i class="icon-table"></i>最新订单 <b class="price_color">(请注意最新充值记录可能有5~10秒延时)</b></span>
                        </header>
                        <div class="panel-body table-responsive">
                                    <table id="order_result" class="table table-striped table-hover">
                                        <thead>
                                        <tr>
                                            <th>手机号</th>
                                            <th>面值</th>
                                            <th>订单号</th>
                                            <th>状态</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>

                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="btn-row dataTables_filter">
                                            <div id="page_group" class="btn-group">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                           
                        </div>
                    </section>
                </div>
            </div>
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
</section>
<!-- container section end -->
<!-- javascripts -->
<script src="/js/jquery.js"></script>
<script src="/js/bootstrap.min.js"></script>
<!-- nice scroll -->
<script src="/js/jquery.scrollTo.min.js"></script>
<script src="/js/jquery.nicescroll.js"></script>
<!-- jquery ui -->
<script src="/js/jquery-ui-1.9.2.custom.min.js"></script>
<!-- custome script for all page -->
<script src="/js/jquery.fileupload.js"></script>
<script src="/js/scripts.js"></script>
<script src="/js/charge_batch.js"></script>


</body>
</html>
